
    <div class="movie-container" *ngFor=" let movie of movies">
   
    <div class="movie-container__img">  
        <img [src]="movie.image" alt="movie.title">
    </div>
    <div class="movie-container__info">
        <div class="movie-container__title" >
        <h2>{{ movie.title }}</h2>
        </div>
        <div class="movie-container__details">
            <span *ngFor="let genre of movie.genres">{{ genre }}</span>
            <span>{{ movie.time }}</span>
            <span>{{ movie.ageRestriction }}</span>
        
            <p class="movie-details__description">{{ movie.description }}</p>
            <label for="showMore"><input class="more-text" id="showMore" type="checkbox">WiÄ™cej</label>
        </div>

            <span *ngFor="let hour of movie.hours">
                <span *ngIf="compareHours(hour)">{{hour}}</span>
            </span>
        </div>-->
    </div>  
        
    </div>
