<div>
  <mat-button-toggle-group
    name="fontStyle"
    aria-label="Font Style"
    class="week-days"
  >
    <mat-button-toggle
      [disabled]="day < currDay"
      *ngFor="let day of week"
      (click)="pickDay(day)"
      [checked]="day === chosenDate"
      >{{ day }}
    </mat-button-toggle></mat-button-toggle-group
  >
</div>
