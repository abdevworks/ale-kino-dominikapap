<div class="rows" *ngFor="let row of rowsA">
  <span class="row">{{ row }} </span>
  <span
    class="column-seats"
    *ngFor="let column of columns"
    [ngClass]="checkPaidSeat(row, column) ? 'paid-seat' : ''"
    (click)="addTicket(row, column)"
    >{{ column + 1 }}
  </span>
</div>

<ng-container *ngIf="ticketsForm.controls.tickets.controls.length > 0">
  <ol *ngFor="let ticket of ticketsForm.controls.tickets.controls">
    <div [formGroup]="ticketsForm">
      <fieldset>
        <legend>Bilet</legend>
        <span
          >RzÄ…d {{ ticket.controls.rowSeat.value }} Miejsce
          {{ ticket.controls.columnSeat.value }}</span
        ><select formName="ticketType">
          <option *ngFor="let ticketType of ticketTypes">
            {{ ticketType.name }}
          </option>
        </select>
      </fieldset>
    </div>
  </ol>
</ng-container>
